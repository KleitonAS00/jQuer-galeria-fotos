<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>JQuery</title>
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input id="endereco-imagem-nova" type="url" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/paisagem1.jpg" alt="paisagem pilares">
            <div class="overlay-image-link">
                <a href="./images/paisagem1.jpg" target="_blank" title="Ver imagem em tamanho Real">Ver imagem em tamanho Real</a>
            </div>
        </li>
        <li>
            <img src="./images/paisagem2.jpg" alt="mochileira pulando">
            <div class="overlay-image-link">
                <a href="./images/paisagem2.jpg" target="_blank" title="Ver imagem em tamanho Real">Ver imagem em tamanho Real</a>
            </div>
        </li>
        <li>
            <img src="./images/paisagem3.jpg" alt="paisagem montanhas">
            <div class="overlay-image-link">
                <a href="./images/paisagem3.jpg" target="_blank" title="Ver imagem em tamanho Real">Ver imagem em tamanho Real</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
